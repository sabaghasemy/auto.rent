<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>auto.rent</title>
  </head>
  <body>
     <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Auto Rent Logo" class="h-8">
        <nav class="space-x-6 text-gray-800">
          <a href="#" class="hover:text-orange-500">رزو خودرو</a>
          <a href="#" class="hover:text-orange-500">خدمات</a>
          <a href="#" class="hover:text-orange-500">درباره ما</a>
          <a href="#" class="hover:text-orange-500">تماس با ما</a>
          <a href="#" class="hover:text-orange-500">وبلاگ</a>
        </nav>
      </div>
      <div>
        <button class="text-white bg-blue-600 px-4 py-2 rounded-md">ورود / ثبت‌نام</button>
      </div>
    </div>
  </header>

  <!-- بخش اصلی (تصویر و توضیحات) -->
  <section class="relative bg-gray-800 text-white py-16">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
      <div class="md:w-1/2 space-y-6">
        <h1 class="text-3xl font-bold leading-tight">
          آتو رنت: سریع، آسان و به صرفه
        </h1>
        <p class="text-lg">
          سرویس‌دهنده رزرو خودرو در ایران در کمترین زمان ممکن!
        </p>
        <a href="#"
           class="bg-orange-500 text-white py-3 px-6 rounded-md text-xl hover:bg-orange-400 transition">
          رزرو آسان خودرو
        </a>
      </div>
      <div class="md:w-1/2 mt-8 md:mt-0">
        <img src="car-image.jpg" alt="Car Image" class="w-full h-auto rounded-lg shadow-lg">
      </div>
    </div>
  </section>

  <!-- فرم جستجو -->
  <section class="bg-white py-12">
    <div class="container mx-auto px-4">
      <div class="bg-blue-50 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">اطلاعات بیشتر در مورد رزرو خودرو</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <div class="flex flex-col">
            <label for="pickup-date" class="text-gray-700 mb-2">تاریخ تحویل</label>
            <input id="pickup-date" type="date" class="px-4 py-2 border rounded-md">
          </div>
          <div class="flex flex-col">
            <label for="return-date" class="text-gray-700 mb-2">تاریخ بازگشت</label>
            <input id="return-date" type="date" class="px-4 py-2 border rounded-md">
          </div>
          <div class="flex flex-col">
            <label for="pickup-time" class="text-gray-700 mb-2">ساعت تحویل</label>
            <input id="pickup-time" type="time" class="px-4 py-2 border rounded-md">
          </div>
        </div>
        <div class="flex justify-center mt-6">
          <button class="bg-orange-500 text-white py-3 px-6 rounded-md hover:bg-orange-400 transition">
            جستجو
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- دکمه‌ها و لینک‌ها در پایین صفحه -->
  <footer class="bg-blue-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <a href="#" class="text-lg hover:underline">اجاره خودرو با راننده</a>
      <a href="#" class="text-lg hover:underline ml-4">اجاره خودرو بدون راننده</a>
      <a href="#" class="text-lg hover:underline ml-4">اجاره ماشین عروس</a>
    </div>
  </footer>
    <script type="module" src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
